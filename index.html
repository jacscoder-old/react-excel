<!DOCTYPE html>
<html>

<head>
  <title>Hello World</title>
  <meta charset="utf-8">
  <!-- The core React library -->
  <script src="https://fb.me/react-15.0.2.js"></script>
  <!-- The ReactDOM Library -->
  <script src="https://fb.me/react-dom-15.0.2.js"></script>

</head>

<body>
  <div id="app"></div>

  <script type="text/javascript">

    var headers = [
      "Book", "Author", "Language", "Published", "Sales"
    ];

    var data = [
      ["The Lord of the Rings", "J. R. R. Tolkien",
       "English", "1954–1955","150 million"],
      ["Le Petit Prince (The Little Prince)", "Antoine de Saint-Exupéry",
       "French", "1943", "140 million"],
      ["Harry Potter and the Philosopher's Stone", "J. K. Rowling",
       "English", "1997", "107 million"],
      ["And Then There Were None", "Agatha Christie",
       "English", "1939", "100 million"],
      ["Dream of the Red Chamber", "Cao Xueqin",
       "Chinese", "1754–1791", "100 million"],
      ["The Hobbit", "J. R. R. Tolkien",
       "English", "1937", "100 million"],
      ["She: A History of Adventure", "H. Rider Haggard",
       "English", "1887", "100 million"],
    ];


    var ExcelComponent = React.createClass({

      // This is for React to figure out a name for this component.
      // However, it shouldn't bother us when involving JSX later.
      displayName: 'ExcelComponent',

      render: function () {
        return React.DOM.table(null,
          React.DOM.thead(null,
            React.DOM.tr(null,
              this.props.headers.map(function (title, idx) {
                // key is only needed to be unique inside of this array,
                // rather than the whole React application.
                return React.DOM.th({key: idx}, title);
              })
            )
          )
        );
      }

    });

    ReactDOM.render(
      React.createElement(ExcelComponent, {
        headers: headers,
        initialData: data
      }),
      document.getElementById('app')
    );

  </script>
</body>

</html>
